<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>main menu</title>
    <style>
        @font-face {
            font-family: 'undertale';
            src: url('/asset/font/undertale.ttf') format('woff'), url('/asset/font/undertale.ttf') format('truetype');
        }
        
        html {
            height: 100%;
        }
        
        body {
            padding: 0;
            margin: 0;
            background-color: black;
            background-image: linear-gradient(to bottom, transparent, navy), url('asset/image/starsbg.png');
            /* background-image: url('asset/image/starsbg.png'); */
            background-size: 100%, 40%;
            background-repeat: no-repeat, repeat;
            background-attachment: fixed, scroll;
            background-position: center, center;
            font-family: 'undertale';
        }
        
        .nav-item {
            position: absolute;
            text-align: center;
            width: 30%;
            height: 40px;
            top: 0;
            left: -40%;
            transition: all 0.5s ease;
        }
        
        .nav-item a {
            position: relative;
            text-decoration: none;
            color: white;
            font-size: 26px;
            text-shadow: 0px 2px 0px black;
        }
        
        .nav-item a:hover {
            color: orange;
        }
        
        .one {
            background-color: navy;
            z-index: 3;
        }
        
        .two {
            background-color: blue;
            z-index: 2;
        }
        
        .three {
            background-color: cornflowerblue;
            z-index: 1;
        }
        
        .one.open {
            left: 0;
        }
        
        .two.open {
            left: 30%;
        }
        
        .three.open {
            left: 60%;
        }
        
        .one:after {
            color: navy;
            border-left: 20px solid;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            display: inline-block;
            content: '';
            position: absolute;
            right: -20px;
        }
        
        .two:after {
            color: blue;
            border-left: 20px solid;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            display: inline-block;
            content: '';
            position: absolute;
            right: -20px;
        }
        
        .three:after {
            color: cornflowerblue;
            border-left: 20px solid;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            display: inline-block;
            content: '';
            position: absolute;
            right: -20px;
        }
        
        .hamburger {
            position: absolute;
            background-color: #620265;
            text-align: center;
            top: 0;
            width: 40px;
            height: 40px;
            z-index: 4;
        }
        
        .hamburger a {
            color: white;
            font-size: 26px;
            transition: color .1s ease;
        }
        
        .hamburger a:hover {
            color: orange;
            cursor: pointer;
        }
        
        .hamburger:after {
            color: #620265;
            border-left: 20px solid;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            display: inline-block;
            content: '';
            position: absolute;
            right: -20px;
            z-index: 4;
        }
        
        @media screen and (max-width: 720px) {
            .nav-item {
                width: 80%;
                left: -90%;
            }
            .nav-item a {
                font-size: 22px;
            }
            .one.open {
                left: 0;
            }
            .two.open {
                left: 0;
            }
            .three.open {
                left: 0;
            }
            .two {
                transition-delay: .1s;
                top: 40px;
            }
            .three {
                transition-delay: .2s;
                top: 80px;
            }
        }
        
        .content {
            margin: 40px;
            margin-top: 100px;
        }
        
        .pfp {
            display: flex;
            justify-content: center;
        }
        
        .pfp img {
            width: 200px;
            height: 200px;
            border: 5px solid rgb(66, 135, 255);
            border-radius: 50%;
        }
        
        .datadiri {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .flex-item {
            width: 300px;
            height: 300px;
            margin: 10px;
        }
        
        .circle {
            position: absolute;
            width: 300px;
            height: 300px;
            color: #ffffff;
            border-radius: 50%;
            transition: all 1s;
        }
        
        .circle:has(+.text-data:hover) {
            transform: rotate(20deg) scale(110%);
        }
        
        .text-data {
            position: absolute;
            text-align: center;
            color: white;
            width: 300px;
            height: 300px;
        }
        
        .mercury {
            background: linear-gradient(to bottom, #68696D 50%, #ADA8A5 50%);
        }
        
        .venus {
            background: linear-gradient(to bottom, #CC3A00 50%, #FF9E43 50%);
        }
        
        .earth {
            background: linear-gradient(to bottom, #6B93D6 50%, #9FC164 50%);
        }
        /* .circle hr {
            margin-top: 50%;
            margin-bottom: 50%;
            padding: 1px;
            background-color: darkblue;
            border: none;
        } */
        /* @keyframes rotate {
            to {
                transform: rotate(180deg);
            }
        } */
    </style>
</head>

<body>
    <div class="navbar">
        <div class="hamburger">
            <a><i class="fa-solid fa-bars"></i></a>
        </div>
        <div class="nav1">
            <div class="one nav-item">
                <a href="">Profile</a>
            </div>
            <div class="two nav-item">
                <a href="">Contact</a>
            </div>
            <div class="three nav-item">
                <a href="">Works</a>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="pfp">
            <img src="asset/image/pfp.jpg" alt="">
        </div>
        <div class="datadiri">
            <div class="flex-item">
                <div class="circle mercury">
                    <!-- <hr> -->
                </div>
                <div class="text-data">
                    <h2>Name</h2>
                    <h1>Jerma</h1>
                </div>
            </div>
            <div class="flex-item">
                <div class="circle venus">
                    <!-- <hr> -->
                </div>
                <div class="text-data">
                    <h2>Occupation</h2>
                    <h1>Software Engineer</h1>
                </div>
            </div>
            <div class="flex-item">
                <div class="circle earth">
                    <!-- <hr> -->
                </div>
                <div class="text-data">
                    <h2>Living in</h2>
                    <h1>Hell</h1>
                </div>
            </div>
        </div>
    </div>
    <script>
        let ham = document.querySelector('.hamburger a');
        let navList = document.querySelector('.nav1').children;
        var width = (window.innerWidth > 0) ? window.innerWidth : screen.width;


        if (width > 720) {
            for (let iNav = 0; iNav < navList.length; iNav++) {
                navList[iNav].classList.toggle('open');
            }
        }

        ham.addEventListener("click", () => {
            for (let iNav = 0; iNav < navList.length; iNav++) {
                navList[iNav].classList.toggle('open');
            }
        });
    </script>
</body>

</html>

        .nav1 {
            /* position: relative; */
            display: inline-block;
            padding: 10px 5em 10px 10px;
            /* overflow: hidden; */
        }
        
        .nav1:after {
            content: '';
            position: absolute;
            top: -20%;
            left: 0;
            width: 50%;
            height: 60px;
            background-color: white;
            transform-origin: 100% 0;
            transform: skew(60deg);
            animation: appear 2s forwards;
            z-index: -1;
        }
        
        .nav2 {
            position: absolute;
            width: 70%;
            height: 60px;
            top: -20%;
            right: 0;
            background-color: white;
            animation: appear 2s forwards;
        }
        
        @keyframes appear {
            to {
                top: 0;
            }
        }
        
        .list {
            /* border: 1px solid black; */
            margin: 5px;
            display: flex;
            justify-content: space-evenly;
        }
        
        .list .item {}
        
        .list .item a {
            color: black;
            font-size: 30px;
            text-decoration: none;
            text-shadow: 0px 1px 0px red;
        }
        
        .list .item a:hover {
            color: orange;
        }
    </style>
</head>

<body>

    </div>

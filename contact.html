    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        let ham = document.querySelector('.hamburger a');
        let navList = document.querySelector('.nav1').children;
        let circle = document.querySelector('.circle');
        var slidescount = 0;
        var spacebetweenswipe = 0;
        var width = (window.innerWidth > 0) ? window.innerWidth : screen.width;


        if (width > 720) {
            for (let iNav = 0; iNav < navList.length; iNav++) {
                navList[iNav].classList.toggle('open');
            }
            slidescount = 4;
            spacebetweenswipe = 30;
        } else if (width > 400) {
            slidescount = 3;
            spacebetweenswipe = 10;
        } else {
            slidescount = 2;
            spacebetweenswipe = 3;
        }

        ham.addEventListener("click", () => {
            for (let iNav = 0; iNav < navList.length; iNav++) {
                navList[iNav].classList.toggle('open');
            }
        });

        var swiper = new Swiper(".mySwiper", {
            slidesPerView: slidescount,
            spaceBetween: 30,
            centeredSlides: false,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>
